{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADASTRO</title>
{% endblock %}

{% block body %}
<a href="{{ url_for('login') }}">Login</a>

<form action="">
    <h1>Username</h1>
    <input type="text" name="username" id="username" placeholder="Digite seu nome de usuario...">
    <h1>Password</h1>
    <input type="text" name="password1" id="password1" placeholder="Digite sua senha...">
    <h1>Confirm password</h1>
    <input type="text" name="password2" id="password2" placeholder="Confirme sua senha...">
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
